<html>

<head>
    <title>Bender | Email SAC</title>
    <link rel="icon" href="../../_common/Icon.png">
    <link rel='stylesheet' type='text/css' href='EmailSAC_style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="container">
        <div class="menu">
            <div class="info-box">
                <span class="boxHeader">Cliente</span>
                <div class="info">
                    <label>Nome<input id="nomeCliente" name="Nome" placeholder="Nome do cliente" /></label>
                </div>
                <div class="info">
                    <label>Email<input id="emailCliente" name="Email" placeholder="Email do cliente"
                            type="text" /></label>
                </div>
            </div>
            <div class="info-box">
                <span class="boxHeader">Pedido</span>
                <div class="info">
                    <label>Número<input id="numeroPedido" name="Nome" placeholder="Número do pedido" type="text"
                            maxlength="6" /></label>
                </div>
                <div class="info">
                    <label for="formaPagamento">Forma de pagamento</label>
                    <select name="formaPagamento" id="formaPagamento">
                        <option value="" disabled selected hidden>Método de pagamento</option>
                        <option value="Cartão de crédito">Cartão de crédito</option>
                        <option value="Boleto">Boleto</option>
                        <option value="Pix">Pix</option>
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="valePresente">Vale Presente</option>
                    </select>
                </div>
                <div class="info">
                    <label for="tipoSsolicitacao">Solicitação</label>
                    <br>
                    <select name="solicitacao" id="tipoSolicitacao">
                        <option value="" disabled selected hidden>Motivo da solicitação</option>
                        <optgroup label="Troca">
                            <option value="Defeito" onclick="Troca()">Produto avariado</option>
                            <option value="Desistência" onclick="Troca()">Desistência</option>
                            <option value="Voltagem" onclick="Troca()">Voltagem</option>
                        </optgroup>
                        <optgroup label="Devolução">
                            <option value="Arrependimento" onclick="Devolucao()">Arrependimento</option>
                            <option value="Envio errado" onclick="Devolucao()">Envio errado</option>
                    </select>
                </div>
                <div class="info">
                    <label>Nota fiscal<input id="notaFiscal" name="NotaFiscal"
                            placeholder="Número da nota fiscal" /></label>
                </div>
                <div class="info">
                    <label>Valor<input id="valorPedido" name="valorPedido" placeholder="Valor do pedido"
                            type="text" /></label>
                </div>
                <div class="info">
                    <label>Data do pedido<input id="dataPedido" name="dataPedido" type="date" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"/></label>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="info-box">
                <div class="boxText">
                    <span class="boxHeader">Motivo</span>
                    <div class="info">
                        <textarea class='textareaText'></textarea>
                    </div>
                </div>
            </div>
            <div class="info-box">
                <div class="boxText">
                    <span class="boxHeader">Observações</span>
                    <div class="info">
                        <textarea class='textareaText'></textarea>
                    </div>
                </div>
            </div>
            <div class="info-box">
                <span class="boxHeader">Atendente</span>
                <div class="info">
                    <label>Email<input id="emailAtendente" name="Email" placeholder="Insira seu email"
                            type="text" /></label>
                </div>
                <div class="info">
                    <label>Senha<input id="senhaAtendente" name="Senha" placeholder="Insira sua senha"
                            type="password" /></label>
                </div>
                <div id="botoes">
                    <button onclick="parent.location='../../index.html'">Voltar</a></button>
                    <button onclick="Enviar()">Enviar</button>
                </div>            
            </div>
 
        </div>
    </div>
    <script src="../../_common/Common_script.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="EmailSAC_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
